<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        calc
    </div>
    
        <input type="text" class="screen">
    
    <div class="buttons">
        <div class="rows">
            <button class="c7">7</button>
            <button class="c7">8</button>
            <button class="c7">9</button>
            <button class="c7" id="DEL">Del</button>
        </div>

        <div class="rows">
            <button class="c7">4</button>
            <button class="c7">5</button>
            <button class="c7">6</button>
            <button class="c7">+</button>
        </div>

        <div class="rows">
            <button class="c7">1</button>
            <button class="c7">2</button>
            <button class="c7">3</button>
            <button class="c7">-</button>
        </div>

        <div class="rows">
            <button class="c7">.</button>
            <button class="c7">0</button>
            <button class="c7">/</button>
            <button class="c7">*</button>
        </div>

        <div class="rows">
            <button class="c7" id="RESET">RESET</button>
            <button class = "c7" id="Equals">=</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
